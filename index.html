<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        #message {
            margin-top: 20px;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My GitHub Pages Site!</h1>
    <p id="message">This is a sample page to test GitHub Pages deployment.</p>
    <button onclick="changeMessage()">Click Me</button>

    <script>
        function changeMessage() {
            const msg = document.getElementById('message');
            msg.textContent = "GitHub Pages is working perfectly!";
            msg.style.color = "#28a745";
        }
    </script>
</body>
</html>
